<div class="container-fluid">
  <div class="custom-container">
    <nb-card>
      <nb-card-header class="d-flex justify-content-between align-items-center">
        <span>ADMINISTRACIÃ“N DE USUARIOS</span>
        <button
          type="button"
          class="btn btn-success btn-sm"
          (click)="agregar()"
        >
          <i class="fas fa-plus"></i>
        </button>
      </nb-card-header>
      
      <div class="table-responsive">
        <table class="table table-sm">
          <thead class="small">
            <tr>
              <th *ngFor="let columnaActual of nombresColumnas">
                {{ columnaActual }}
              </th>
            </tr>
          </thead >
          <tbody class="small">
            <ng-container *ngFor="let usuarioActual of usuario">
              <tr>
                <td class="table-cell">{{ usuarioActual.seudonimo }}</td>
                <td class="table-cell">{{ usuarioActual.correo }}</td>
                <td class="table-cell">{{ usuarioActual.contrasena }}</td>
                <td class="table-cell">{{ usuarioActual.rol.nombre }}</td>
                <td>
                  <div class="d-flex">
                    <button
                      type="button"
                      class="btn btn-primary btn-sm mr-2"
                      (click)="editar(usuarioActual._id)"
                    >
                      <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm"
                      (click)="eliminar(usuarioActual._id)"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </nb-card>
  </div>
</div>
