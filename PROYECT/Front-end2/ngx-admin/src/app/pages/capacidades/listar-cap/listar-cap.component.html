<div class="container-fluid">
    <div class="custom-container">
        <nb-card>
            <nb-card-header class="d-flex justify-content-between align-items-center">
                <span style="font-weight: bold; font-size: 25px;">CAPACIDADES DIVERSAS</span>
                <div class="d-flex flex-wrap justify-content-end">
                    <input 
                      type="text" 
                      placeholder="Buscar por Nombre de Capacidad ..." 
                      (input)="buscar($event.target.value)" 
                      class="form-control form-control-sm d-inline-block mr-2"
                    >
                    <button 
                      type="button" 
                      class="btn btn-success"
                      (click)="agregar()"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                    
                </div>
            </nb-card-header>

            <div class="table-responsive" *ngIf="!loading; else loadingTemplate">
                <table class="table table-sm">
                    <thead class="small">
                        <tr>
                            <th *ngFor="let columaActual of nombresColumnas" style="font-weight: bold; font-size: 15px;">{{columaActual}}</th>
                        </tr>
                    </thead>
                    <tbody class="small">
                        <ng-container *ngIf="filteredCapacidades.length; else noData">
                            <ng-container *ngFor="let capacidadActual of filteredCapacidades | paginate: { itemsPerPage: 8, currentPage: p }">
                                <tr>
                                    <td class="table-cell">{{capacidadActual.nombre}}</td>
                                    <td class="table-cell">{{capacidadActual.tipo}}</td>
                                    <td>
                                        <div class="d-flex">
                                            <button type="button" class="btn btn-primary btn-sm mr-2"(click)="editar(capacidadActual._id)">
                                                <i class="fas fa-pencil-alt"></i>
                                            </button>
                                            <button type="button" class="btn btn-danger btn-sm"(click)="eliminar(capacidadActual._id)">
                                                <i class="fas fa-solid fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-container>
                        </ng-container>
                        <ng-template #noData>
                            <tr>
                              <td colspan="7" class="text-center">No hay asignaciones disponibles</td>
                            </tr>
                        </ng-template>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
            <ng-template #loadingTemplate>
                <div class="text-center my-3">
                  <div class="spinner-border" role="status">
                    <span class="sr-only">Cargando...</span>
                  </div>
                </div>
            </ng-template>
        </nb-card>
    </div>
</div>
