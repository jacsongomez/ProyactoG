<div class="container-fluid">
    <div class="custom-container">
        <nb-card>
            <nb-card-header class="d-flex justify-content-between align-items-center">
                <span>ADMINISTRACIÃ“N DE PERSONAS</span>
                <button type="button" class="btn btn-success"(click)="agregar()">
                    <i class="fas fa-plus"></i>
                </button>
            </nb-card-header>
    
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead class="small">
                        <tr>
                            <th *ngFor="let columaActual of nombresColumnas">{{columaActual}}</th>
                        </tr>
                    </thead>
                    <tbody class="small">
                        <ng-container *ngFor="let personaActual of personas">
                            <tr>
                                <td class="table-cell">{{personaActual.identificacion}}</td>
                                <td class="table-cell">{{personaActual.nombre}}</td>
                                <td class="table-cell">{{personaActual.programa.nombre}}</td>
                                <td class="table-cell">{{personaActual.grupo}}</td>
                                <td class="table-cell">{{personaActual.tipo}}</td>
                                <td>
                                    <div class="d-flex">
                                        <button type="button" class="btn btn-primary btn-sm mr-2"(click)="editar(personaActual._id)">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                        <button type="button" class="btn btn-danger btn-sm"(click)="eliminar(personaActual._id)">
                                            <i class="fas fa-solid fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </nb-card>
    </div>
</div>
