<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion" style="font-weight: bold; font-size: 18px;">CREAR PERSONA</nb-card-header>
        <nb-card-header *ngIf="!modoCreacion" style="font-weight: bold; font-size: 18px;">ACTUALIZAR PERSONA</nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Identificacion:</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text"[(ngModel)]="laPersona.identificacion">
                        <p *ngIf="intentoEnvio && laPersona.identificacion ==='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Nombre Completo de la Persona:</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text"[(ngModel)]="laPersona.nombre">
                        <p *ngIf="intentoEnvio && laPersona.nombre ==='' ">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Grupo:</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text"[(ngModel)]="laPersona.grupo">
                </div>
            </div>
            <br>
            <div *ngIf="!modoCreacion" class="row" >
                <div class="col-3">
                    <label>Programa:</label>
                </div>
                <div class="col-9">
                    <select class="form-control" [(ngModel)]="laPersona.programa._id" required>
                        <option value="">Seleccione un Programa</option>
                        <option *ngFor="let programa of elprograma" [value]="programa._id">{{ programa.nombre }}</option>
                    </select>
                    <p *ngIf="intentoEnvio && laPersona.programa === ''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Tipo de Persona:</label>
                </div>
                <div class="col-9">
                    <select class="form-control" [(ngModel)]="laPersona.tipo">
                        <option value="">Seleccione un Tipo de Persona</option>
                        <option value="DOCENTE">DOCENTE</option>
                        <option value="ESTUDIANTE">ESTUDIANTE</option>
                    </select>
                    <p *ngIf="intentoEnvio && laPersona.tipo === ''">Requerido</p>
                </div>
            </div>
            
            <br>
            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block" (click)="agregar()">Crear</button>
                <button *ngIf="modoCreacion" class="btn btn-danger btn-block" (click)="cancelar()">Cancelar</button>
                <button *ngIf="!modoCreacion" class="btn btn-primary btn-block" (click)="editar()">Actualizar</button>
                <button *ngIf="!modoCreacion" class="btn btn-danger btn-block" (click)="cancelar()">Cancelar</button>
            </div>>
        </nb-card-body>
    </nb-card>
</div>
